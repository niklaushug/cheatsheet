<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="char" data-char="⇧" alt="Shift"></div>
    <div class="char" data-char="⌃" alt="Ctrl"></div>
    <div class="char" data-char="⌥" alt="Alt"></div>
    <div class="char" data-char="⌘" alt="CMD"></div>
    <div class="char" data-char="↵" alt="Enter"></div>
    <div class="char" data-char="→" alt="Arrow Right"></div>
    <div class="char" data-char="↓" alt="Arrow Down"></div>
    <div class="char" data-char="↑" alt="Arrow Up"></div>
    <div class="char" data-char="←" alt="Arrow Left"></div>
  </div>
</body>
</html>
